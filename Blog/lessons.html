<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        .lesson-number {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .code-container {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
		<p><a href="academy.html">X</a></p>
		<div id="coursesContent" style="display: none"></div>
    <div id="availableCourses"></div>
    <div class="container mt-4">
        <div class="text-center mb-3">
            <h2 class="lesson-title">Lesson Title</h2>
            <p class="lesson-number">Lesson <span id="lesson-number">1</span></p>
        </div>

        <div class="lesson-overview mb-3"></div>

        <h4>Learning Objectives</h4>
        <ul id="objectives-list" class="list-group mb-3"></ul>

        <h4>Key Concepts</h4>
        <div id="key-concepts"></div>

        <h4>Activity</h4>
        <div id="activity"></div>

        <!-- Progress Bar -->
        <div class="progress mt-4">
            <div id="progress-bar" class="progress-bar bg-success" style="width: 0%;"></div>
        </div>

        <!-- Navigation Buttons -->
        <div class="btn-nav">
            <button id="prev-btn" class="btn btn-secondary">Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/academy.js"></script>
		
		

</body>
</html>
