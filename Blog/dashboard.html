<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Blog Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">My Blog - Dashboard</a>
            <button onclick="logout()" id="logoutButton" class="btn btn-outline-danger">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>User Dashboard</h2>

        <!-- Profile Section -->
        <h4 class="mt-4">Profile Management</h4>
        <form id="profileForm">
            <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (Leave blank to keep current)</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <button type="button" id="deleteAccount" class="btn btn-danger mt-2">Delete Account</button>
        </form>

        <!-- User Blogs Section -->
        <h4 class="mt-5">Your Blogs</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userBlogsTable">
                <!-- User blogs will load dynamically here -->
            </tbody>
        </table>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
