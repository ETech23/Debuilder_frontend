<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details - Blog Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="blog.html">My Blog</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="blog.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="categoriesDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoriesDropdown" id="categoriesList">
                            <!-- Categories dynamically inserted -->
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Profile</a>
                    </li>
                </ul>
                <div>
                    <a href="login.html" class="btn btn-outline-primary">Login</a>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Blog Posts Section -->
    <div class="container mt-4">
        <div class="mb-3">
            <input
                type="text"
                id="searchBar"
                class="form-control"
                placeholder="Search blog titles..."
                aria-label="Search Blogs"
            />
        </div>
        <h1>Recent Blog Posts</h1>
        <div id="blogPosts" class="row">
            <!-- Blog posts will load dynamically -->
        </div>
        <div id="paginationControls" class="d-flex justify-content-center mt-4">
            <!-- Pagination dynamically inserted -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 fixed-bottom">
        <p>&copy; 2024 My Blog Platform</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
