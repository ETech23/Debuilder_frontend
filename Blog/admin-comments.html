<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Comment Moderation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="admin-dashboard.html">Admin Dashboard</a>
            <button class="btn btn-outline-light" onclick="window.location.href='login.html'">Logout</button>
        </div>
    </nav>

    <!-- Comment Moderation Section -->
    <div class="container mt-4">
        <h2>Comment Moderation</h2>

        <!-- Search Comments -->
        <input type="text" id="commentSearchBar" class="form-control mb-3" placeholder="Search comments...">

        <!-- Comments Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Blog Title</th>
                    <th>Comment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="commentsTable">
                <!-- Comments will be dynamically loaded here -->
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div id="commentPaginationControls" class="d-flex justify-content-center mt-4"></div>
    </div>
    
<footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
        <p>&copy; 2024 My Blog Platform</p>
    </footer>
    <script src="js/admin-comments.js"></script>
</body>
</html>
