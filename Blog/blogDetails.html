  <style>
.top-text {
  position: fixed;
  top: 10px; /* Adjust top position as needed */
  left: 50%;
  transform: translateX(-50%); /* Center horizontally */
  z-index: 9999; /* Ensure it's on top of other content */
  color: orange; /* Text color */
  font-size: 18px; 
  opacity: 0; /* Initially hidden */
  transition: opacity 0.5s ease-in-out; /* Smooth transition */
}

.show {
  opacity: 1; /* Make it visible */
}
</style>


<div class="top-text" id="myText">Under Development!</div>

<script>
function showText() {
  var textElement = document.getElementById("myText");
  textElement.classList.add("show");

  setTimeout(function() {
    textElement.classList.remove("show");
  }, 5000); // Hide after 5 seconds
}

// Show the text initially or at a random interval
showText(); 
// Uncomment the line below for random intervals
 setInterval(showText, Math.random() * 10000 + 10000); // Show every 5-15 seconds
</script>
