<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Blog Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="blog.html">My Blog - Admin</a>
            <button id="logoutButton" class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <h2 class="mb-4">Admin Dashboard</h2>

        <!-- Analytics Overview -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Total Blogs</h5>
                    <h3 id="totalBlogs">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Total Comments</h5>
                    <h3 id="totalComments">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Total Likes</h5>
                    <h3 id="totalLikes">0</h3>
                </div>
            </div>
        </div>

        <!-- Blog Management Section -->
        <h4>Manage Blogs</h4>
        <button id="createBlogBtn" class="btn btn-primary mb-3"><a href="admin-dashboard.html" style="text-decoration: none;">Create New Blog</a></button>
        <div class="table-container">
        <table class="table table-bordered" style="over-flow: scroll;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="blogsTable">
                <!-- Blogs will load dynamically here -->
            </tbody>
        </table>
        </div>

        <!-- Modal for Creating/Editing Blogs -->
        <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="blogModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="blogModalLabel">New Blog</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="blogForm">
                            <input type="hidden" id="blogId">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Blog</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Comments Management Section -->
<div class="mt-5">
    <h4>Manage Comments</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Blog Title</th>
                <th>User</th>
                <th>Comment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="commentsTable">
            <!-- Comments will load dynamically here -->
        </tbody>
    </table>
</div>
    </div>
    <div id="myElement"></div>
    

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 My Blog Platform</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
