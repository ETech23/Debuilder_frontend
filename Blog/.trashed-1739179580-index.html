<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">My Blog</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="categoriesDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="categoriesDropdown" id="categoriesList">
            <!-- Categories will be dynamically inserted here -->
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Profile</a>
        </li>
      </ul>
        <div>
                <a href="login.html" class="btn btn-outline-primary">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
    </div>
  </div>
</nav>

    <!-- Search Bar -->
    <div class="container mt-4">
        <input type="text" id="searchBar" class="form-control" placeholder="Search blog posts..." oninput="searchBlogs()">
    </div>

    <!-- Blog Posts Section -->
    <div class="container mt-4">
        <div class="container mt-4">
            <div id="blogDetails">
            <!-- Blog content will load dynamically -->
        </div>
        </div>
        <h1>Recent Blog Posts</h1>
        <div id="blogPosts" class="row">
            
            <!-- Blog posts will load dynamically here -->
        </div>
        <!-- Pagination Controls -->
        <div id="paginationControls" class="d-flex justify-content-center mt-4">
            <!-- Pagination buttons will be populated here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
        <p>&copy; 2024 My Blog Platform</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
