<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoTech Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/academy.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-#2C3E30 text-white py-3 shadow-sm">
    
    <div class="container d-flex justify-content-between align-items-center">
                  <a class="navbar-brand" href="blog.html"><img src="img/logo2.png.jpg" style="max-width: 70px;"></a>
      <h1 class="h4 mb-0" style="padding: 5px;">SoTech Academy</h1>
      
      <!-- Menu Icon -->
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" id="menuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-list"></i> 
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuButton">
          <li><a class="dropdown-item" href="dashboard.html">Profile</a></li>
          <li><a class="dropdown-item" href="#">My courses</a></li>
          <li><a class="dropdown-item" href="#">Available Courses</a></li>
          <li><a class="dropdown-item" href="blog.html">Blog</a></li>
          <li><a class="dropdown-item" href="login.html">Sign up</a></li>
          <!-- <li><a class="dropdown-item" href="register.html">Register</a></li>-->
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
  <div id="lesson-content" class="card p-4 border-0 shadow-lg rounded-lg">
  <!-- Lesson Title -->
  <h2 class="lesson-title text-primary fw-bold mb-3"></h2>

  <!-- Lesson Overview -->
  <div class="overview-section">
    <h3 class="text-dark fw-semibold">Overview</h3>
    <p class="lesson-overview text-secondary mt-3 fs-5"></p>
  </div>

  <!-- Learning Objectives -->
  <div class="mt-4">
    <h3 class="text-dark fw-semibold">Learning Objectives</h3>
    <ul id="objectives-list" class="list-group list-group-flush"></ul>
  </div>

  <!-- Key Concepts -->
  <div class="mt-4">
    <h3 class="text-dark fw-semibold">Key Concepts</h3>
    <div id="key-concepts"></div>
  </div>

  <!-- Activity -->
  <div class="mt-4">
    <h3 class="text-dark fw-semibold">Activity</h3>
    <div id="activity"></div>
  </div>
</div>
    
    

    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button id="prev-btn" class="btn btn-outline-secondary btn-lg" disabled style="--bs-btn-outline-color: #AFE1AF;">Previous</button>

      <div class="progress flex-grow-1 mx-3" style="height: 8px;">
        <div id="progress-bar" class="progress-bar bg-primary" style="width: 10%;"></div>
      </div>
      <button id="next-btn" class="btn btn-primary  btn-lg" style="background-color: #AFE1AF; border-color: #AFE1AF;">Next</button>
    </div>
    <div style="text-align: center"><p class="mb-0">Lesson <span id="lesson-number">1</span> of 10</p></div>
  </main>

  <!-- Footer -->
  <footer id="dynamicFooter" class="bg-dark text-white  fixed-bottom small-footer">
    <div class="container text-center" style="padding: 0">

      <small>&copy; 2025 SoTech Academy. All Rights Reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/academy.js"></script>
</body>
</html>
